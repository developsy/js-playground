<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <script>
        let userInput = Number(prompt('숫자를 입력해주세요: '));
        let isPrime = true;
        if (userInput === 2 || userInput === 1){
            alert('소수입니다.')
        }else{
            for (var i = 2; i < userInput ** 0.5; i++){
                if (userInput % i === 0){
                    alert('소수가 아닙니다.');
                    isPrime = false;
                    break;
                }
            }
            if (isPrime) alert('소수입니다.');
        }

    </script>
</body>
</html>
